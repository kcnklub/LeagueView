<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match History</title>
</head>
<body>
    <h1>Welcome to this meme I made</h1>
    <form action="{% url 'match_history:search_summoner' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="SummonerName" id="summonerName" name="summoner_name"/>
        <input type="submit" value="Sumbit" />
    </form>
    {% if error_message %}
        <h3>{{ error_message }}</h3>
    {% endif %}
    {% if match_history %}
        <h2>Match History</h2>
        {% for match in match_history %}
            <h3>
                Champion -
                <img height="25px" width="25px" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/{{ match.championName }}.png" />
                <a href="{% url 'match_history:detail' match.gameId %}" >{{ match.championName }} </a> - ({{ match.lane }})
            </h3>
            <h4>Date - {{ match.timestamp }}</h4><br>
        {% endfor %}
    {% endif %}
</body>
</html>
